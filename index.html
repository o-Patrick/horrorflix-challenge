<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- author css -->
	<link rel="stylesheet" href="style/main.css">
  <!-- author css (responsive) -->
	<link rel="stylesheet" href="style/responsive.css">
  <!-- owl carousel css -->
	<link rel="stylesheet" href="style/owl.carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl.carousel/owl.theme.default.min.css">
	<title>Horrorflix</title>
</head>
<body>
	<header>
		<div class="container">
			<a href="#">
				<h2 class="logo">HORRORFLIX</h2>
			</a>
			<nav>
				<a href="#">Home</a>
				<a href="#">Series</a>
				<a href="#">Movies</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="main-movie">
			<div class="container">
				<h3 class="title">Scream</h3>
				<p class="description">Twenty-five years after a streak of brutal murders shocked the quiet town of Woodsboro, a new killer has donned the Ghostface mask and begins targeting a group of teenagers to resurrect secrets from the town’s deadly past.</p>
				<div class="buttons">
					<button role="button" class="button">
						<i class="fas fa-play"></i>
						WATCH NOW
					</button>
					<button role="button" class="button">
						<i class="fas fa-info-circle"></i>
						MORE INFO
					</button>
				</div>
			</div>
		</div>
	</main>
	<div class="movies-carousel">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-movie" src="images/mini1.jpg" alt="Mama">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini2.jpg" alt="The Ring">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini3.jpg" alt="Hereditary">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini4.jpg" alt="V/H/S">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini5.jpg" alt="Irreversible">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini6.jpg" alt="Martyrs">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini7.jpg" alt="Miss Violence">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini8.jpg" alt="A Serbian Film">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini9.jpg" alt="Salò, or the 120 days of sodom">
			</div>
			<div class="item">
				<img class="box-movie" src="images/mini10.jpg" alt="Grotesque">
			</div>
		</div>
	</div>
	<!-- fontawesome script -->
	 <script src="https://kit.fontawesome.com/fb75de3bfc.js" crossorigin="anonymous"></script>
	<!-- owl carousel script -->
	 <script src="js/owl.carousel/jquery.min.js"></script>
	 <script src="js/owl.carousel/owl.carousel.min.js"></script>
	 <script src="js/owl.carousel/setup.js"></script>
</body>
</html>
